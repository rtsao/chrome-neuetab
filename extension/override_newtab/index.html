<!DOCTYPE html><html lang="en" ng-app="app"><head><link rel="stylesheet" href="style.css"></head><body><div clock class="clock"><span class="date">{{date}} </span><span class="year">{{year}} </span><div class="time">{{time}}<span class="ampm">{{ampm}}</span></div></div><div forecast ng-show="loaded" class="forecast"><span class="temp_current">{{currentTemp}}</span><span class="temp_lohi">{{hiTemp}}/{{loTemp}}</span><div class="description">{{description}}</div></div><script src="bundle.js"></script></body></html>
