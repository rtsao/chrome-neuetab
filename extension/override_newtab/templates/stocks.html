<h2 ng-show="app.stocks.length">Stocks</h2><div class="stockList"><div ng-repeat="stock in app.stocks track by $index" class="stock"><div class="name">{{stock.name}}<span class="symbol">{{stock.e}} : {{stock.t}}</span></div><div class="price">{{stock.l}}<span class="change {{stock.ccol}}">{{stock.c}} ({{stock.cp}}%)</span></div></div></div>
